name: App Version Updates

on:
  workflow_dispatch:
    inputs:
      # Apps with only version updates
      inshot_version:
        description: "InShot App Version"
        default: "1.91.1"
        required: false
      update_inshot:
        description: "Update InShot"
        type: boolean
        default: false
        
      appstorepp_version:
        description: "AppStore++ App Version"
        default: "1.0.3"
        required: false
      update_appstorepp:
        description: "Update AppStore++"
        type: boolean
        default: false
        
      itorrent_version:
        description: "iTorrent App Version"
        default: "2.1.0"
        required: false
      update_itorrent:
        description: "Update iTorrent"
        type: boolean
        default: false
        
      livecontainer_version:
        description: "LiveContainer App Version"
        default: "3.6.1"
        required: false
      update_livecontainer:
        description: "Update LiveContainer"
        type: boolean
        default: false
        
      reface_version:
        description: "Reface App Version"
        default: "5.27.0"
        required: false
      update_reface:
        description: "Update Reface"
        type: boolean
        default: false
        
      # Global Inputs
      change_description:
        description: "Custom commit message (optional)"
        default: ""
        required: false
      update_workflow_defaults:
        description: "Update workflow default versions"
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  repository-sync:
    name: "Sync App Versions"
    runs-on: ubuntu-latest
    
    steps:
      # STEP 1: Checkout repository (Authenticates git automatically)
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      # STEP 2: Setup dependencies and validate inputs
      - name: "Setup dependencies and validate inputs"
        env:
          INSHOT_VERSION: ${{ github.event.inputs.inshot_version }}
          UPDATE_INSHOT: ${{ github.event.inputs.update_inshot }}
          APPSTOREPP_VERSION: ${{ github.event.inputs.appstorepp_version }}
          UPDATE_APPSTOREPP: ${{ github.event.inputs.update_appstorepp }}
          ITORRENT_VERSION: ${{ github.event.inputs.itorrent_version }}
          UPDATE_ITORRENT: ${{ github.event.inputs.update_itorrent }}
          LIVECONTAINER_VERSION: ${{ github.event.inputs.livecontainer_version }}
          UPDATE_LIVECONTAINER: ${{ github.event.inputs.update_livecontainer }}
          REFACE_VERSION: ${{ github.event.inputs.reface_version }}
          UPDATE_REFACE: ${{ github.event.inputs.update_reface }}
        run: |
          set -e
          
          echo "ðŸ“¦ Installing dependencies..."
          sudo apt-get update -qq
          sudo apt-get install -y jq
          echo "âœ… Dependencies installed"
          
          echo "ðŸ” Validating inputs..."
          
          validate_version() {
            local version="$1"
            local app_name="$2"
            
            if [[ -z "$version" ]]; then
              echo "::error::$app_name version cannot be empty"
              exit 1
            fi
            
            # Strict semantic version validation (Matches both 1.0 and 1.0.0 styles)
            if [[ ! "$version" =~ ^[v]?[0-9]+\.[0-9]+(\.[0-9]+)?[a-z0-9]*$ ]]; then
              echo "::error::$app_name version invalid (got: $version). Expected format: 1.2.3 or v1.2"
              exit 1
            fi
          }
          
          ANY_ENABLED=false
          
          if [[ "$UPDATE_INSHOT" == "true" ]]; then ANY_ENABLED=true; validate_version "$INSHOT_VERSION" "InShot"; fi
          if [[ "$UPDATE_APPSTOREPP" == "true" ]]; then ANY_ENABLED=true; validate_version "$APPSTOREPP_VERSION" "AppStore++"; fi
          if [[ "$UPDATE_ITORRENT" == "true" ]]; then ANY_ENABLED=true; validate_version "$ITORRENT_VERSION" "iTorrent"; fi
          if [[ "$UPDATE_LIVECONTAINER" == "true" ]]; then ANY_ENABLED=true; validate_version "$LIVECONTAINER_VERSION" "LiveContainer"; fi
          if [[ "$UPDATE_REFACE" == "true" ]]; then ANY_ENABLED=true; validate_version "$REFACE_VERSION" "Reface"; fi
          
          if [[ "$ANY_ENABLED" == "false" ]]; then
            echo "::notice::No apps enabled for update. Exiting."
            exit 0
          fi
          
          echo "âœ… Input validation complete"
          
          # Git is already configured by actions/checkout using the PAT token
          echo "âš™ï¸ Configuring Git User..."
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # STEP 3: Process all repository updates
      - name: "Process all repository updates"
        id: update-files
        env:
          # Inputs passed via env vars to prevent injection
          INSHOT_VERSION: ${{ github.event.inputs.inshot_version }}
          UPDATE_INSHOT: ${{ github.event.inputs.update_inshot }}
          APPSTOREPP_VERSION: ${{ github.event.inputs.appstorepp_version }}
          UPDATE_APPSTOREPP: ${{ github.event.inputs.update_appstorepp }}
          ITORRENT_VERSION: ${{ github.event.inputs.itorrent_version }}
          UPDATE_ITORRENT: ${{ github.event.inputs.update_itorrent }}
          LIVECONTAINER_VERSION: ${{ github.event.inputs.livecontainer_version }}
          UPDATE_LIVECONTAINER: ${{ github.event.inputs.update_livecontainer }}
          REFACE_VERSION: ${{ github.event.inputs.reface_version }}
          UPDATE_REFACE: ${{ github.event.inputs.update_reface }}
          UPDATE_WORKFLOW_DEFAULTS: ${{ github.event.inputs.update_workflow_defaults }}
        run: |
          set -e
          trap 'rm -f *.tmp *.bak' EXIT ERR
          
          CURRENT_DATE=$(date -u +"%Y-%m-%d")
          echo "current_date=$CURRENT_DATE" >> $GITHUB_OUTPUT
          
          APP_KEYS=("inshot" "appstorepp" "itorrent" "livecontainer" "reface")
          
          declare -A APP_NAMES=( ["inshot"]="InShotPro" ["appstorepp"]="Appstore++" ["itorrent"]="iTorrent" ["livecontainer"]="LiveContainer" ["reface"]="RefacePro (IOS 17+)" )
          declare -A APP_BUNDLES=( ["inshot"]="com.inshot.video" ["appstorepp"]="com.apple.AppStore" ["itorrent"]="ru.nonamelabs.iTorrent" ["livecontainer"]="com.kdt.livecontainer" ["reface"]="com.neocortext.reface" )
          declare -A APP_HTML_IDS=( ["inshot"]="inshot" ["appstorepp"]="appstoreplus" ["itorrent"]="itorrent" ["livecontainer"]="livecontainer" ["reface"]="refacepro" )
          declare -A APP_URL_PATTERNS=(
            ["inshot"]="static:https://github.com/OofMini/Minis-Heap/releases/download/New/InShot.ipa"
            ["appstorepp"]="static:https://github.com/OofMini/Minis-Heap/releases/download/App%2B%2B/AppStore++_TrollStore_v1.0.3-2.ipa"
            ["itorrent"]="static:https://github.com/OofMini/Minis-Heap/releases/download/Torrent/iTorrent.ipa"
            ["livecontainer"]="static:https://github.com/OofMini/Minis-Heap/releases/download/Live/LiveContainer.ipa"
            ["reface"]="static:https://github.com/OofMini/Minis-Heap/releases/download/Reface/Reface.ipa"
          )
          declare -A APP_DESCRIPTIONS=(
            ["inshot"]="Pro video editor with premium filters, tools, and no watermark. App v%s."
            ["appstorepp"]="Appstore++ allows users to downgrade apps."
            ["itorrent"]="Lightweight torrent client for downloading and managing torrent files on-device."
            ["livecontainer"]="Runs live production containers for streaming apps and runtime isolation."
            ["reface"]="Reface Premium Unlocked."
          )
          declare -A APP_TOGGLES=( ["inshot"]="$UPDATE_INSHOT" ["appstorepp"]="$UPDATE_APPSTOREPP" ["itorrent"]="$UPDATE_ITORRENT" ["livecontainer"]="$UPDATE_LIVECONTAINER" ["reface"]="$UPDATE_REFACE" )
          declare -A APP_VERSIONS=( ["inshot"]="$INSHOT_VERSION" ["appstorepp"]="$APPSTOREPP_VERSION" ["itorrent"]="$ITORRENT_VERSION" ["livecontainer"]="$LIVECONTAINER_VERSION" ["reface"]="$REFACE_VERSION" )
          
          build_download_url() {
            local app_key="$1"
            local pattern="${APP_URL_PATTERNS[$app_key]}"
            if [[ "$pattern" == static:* ]]; then echo "${pattern#static:}"; else echo "$pattern"; fi
          }
          
          generate_description() {
            local app_key="$1"
            local app_version="$2"
            local template="${APP_DESCRIPTIONS[$app_key]}"
            if [[ "$template" == *%s* ]]; then printf "$template" "$app_version"; else echo "$template"; fi
          }
          
          # JSON update function using jq for safe injection prevention
          update_app_in_file() {
            local file="$1" app_name="$2" bundle_id="$3" app_version="$4" download_url="$5" description="$6"
            local temp_file="${file}.tmp"
            
            if ! jq -e --arg app "$app_name" --arg bundle "$bundle_id" '.apps[] | select(.name == $app or .bundleIdentifier == $bundle)' "$file" >/dev/null 2>&1; then
              echo "::warning::$app_name not found in $file, skipping..."
              return 0
            fi
            
            case "$file" in
              "sidestore.json")
                jq --arg app "$app_name" --arg bundle "$bundle_id" --arg version "$app_version" --arg url "$download_url" --arg desc "$description" --arg date "$CURRENT_DATE" \
                   '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)) |= (.versions[0].version = $version | .versions[0].downloadURL = $url | .versions[0].date = $date | .localizedDescription = $desc)' "$file" > "$temp_file" ;;
              "trollapps.json")
                jq --arg app "$app_name" --arg bundle "$bundle_id" --arg version "$app_version" --arg url "$download_url" --arg desc "$description" \
                   '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)) |= (.version = $version | .downloadURL = $url | .localizedDescription = $desc)' "$file" > "$temp_file" ;;
            esac
            
            if ! jq empty "$temp_file" 2>/dev/null; then echo "::error::Generated invalid JSON for $file"; rm -f "$temp_file"; return 1; fi
            if ! cmp -s "$file" "$temp_file"; then mv "$temp_file" "$file"; echo "âœ… Updated $app_name in $file"; else rm -f "$temp_file"; fi
          }
          
          update_html_file() {
            local html_id="$1" app_name="$2" app_version="$3"
            if [ ! -f "index.html" ]; then return 0; fi
            # Use safe sed pattern matching for id
            sed -i -e "/id: '${html_id}'/,/^[[:space:]]*},/{ s/\(version: '\)[0-9][0-9.]*\(',\)/\1$app_version\2/ }" "index.html"
          }
          
          update_workflow_defaults() {
            local app_key="$1" app_version="$2" workflow_file=".github/workflows/app-version-updates.yml"
            if [ ! -f "$workflow_file" ]; then return 0; fi
            sed -i -e "/${app_key}_version:/,/default:/ s/\(default: \)\"[^\"]*\"/\1\"$app_version\"/" "$workflow_file"
          }
          
          JSON_FILES=("sidestore.json" "trollapps.json")
          UPDATED_APPS=(); UPDATED_VERSIONS=(); SKIPPED_APPS=()
          
          for app_key in "${APP_KEYS[@]}"; do
            toggle_value="${APP_TOGGLES[$app_key]}"
            if [[ "$toggle_value" != "true" ]]; then SKIPPED_APPS+=("${APP_NAMES[$app_key]}"); continue; fi
            
            APP_VERSION="${APP_VERSIONS[$app_key]}"
            APP_NAME="${APP_NAMES[$app_key]}"
            BUNDLE_ID="${APP_BUNDLES[$app_key]}"
            HTML_ID="${APP_HTML_IDS[$app_key]}"
            DOWNLOAD_URL=$(build_download_url "$app_key")
            DESCRIPTION=$(generate_description "$app_key" "$APP_VERSION")
            
            for json_file in "${JSON_FILES[@]}"; do update_app_in_file "$json_file" "$APP_NAME" "$BUNDLE_ID" "$APP_VERSION" "$DOWNLOAD_URL" "$DESCRIPTION"; done
            if [ -f "index.html" ]; then update_html_file "$HTML_ID" "$APP_NAME" "$APP_VERSION"; fi
            if [[ "$UPDATE_WORKFLOW_DEFAULTS" == "true" ]]; then update_workflow_defaults "$app_key" "$APP_VERSION"; fi
            
            UPDATED_APPS+=("$APP_NAME")
            UPDATED_VERSIONS+=("${app_key}:${APP_VERSION}")
          done
          
          if [ ${#UPDATED_APPS[@]} -gt 0 ]; then
            echo "updated_apps=${UPDATED_APPS[*]}" >> $GITHUB_OUTPUT
            echo "updated_versions=${UPDATED_VERSIONS[*]}" >> $GITHUB_OUTPUT
          fi
          if [ ${#SKIPPED_APPS[@]} -gt 0 ]; then echo "skipped_apps=${SKIPPED_APPS[*]}" >> $GITHUB_OUTPUT; fi

      # STEP 4: Commit and push changes
      - name: "Commit and push changes"
        if: steps.update-files.outputs.updated_apps
        run: |
          set -e
          
          # Build commit message
          if [[ -n "${{ github.event.inputs.change_description }}" ]]; then
            COMMIT_MSG="${{ github.event.inputs.change_description }}"
          else
            COMMIT_MSG="App Version Updates: ${steps.update-files.outputs.updated_apps}"
          fi
          
          git add sidestore.json trollapps.json index.html .github/workflows/app-version-updates.yml
          
          if git diff --staged --quiet; then
            echo "::notice::No changes to commit"
          else
            git commit -m "$COMMIT_MSG"
            git push origin HEAD
          fi

      # STEP 5: Generate summary
      - name: "Generate summary"
        if: always()
        run: |
          echo "## ðŸ“¦ App Version Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.update-files.outputs.updated_apps }}" ]; then
            echo "Updated: ${{ steps.update-files.outputs.updated_apps }}" >> $GITHUB_STEP_SUMMARY
          fi