name: Cleanup Workflow Runs

on:
  workflow_dispatch:
    inputs:
      clear_app_version_updates:
        description: "Clear 'App Version Updates'"
        type: boolean
        default: true
      
      clear_bulk_updates:
        description: "Clear 'Bulk IPA Updates'"
        type: boolean
        default: true
      
      clear_pages:
        description: "Clear 'pages-build-deployment'"
        type: boolean
        default: true

      retain_latest:
        description: "Keep the latest run for each?"
        type: boolean
        default: true

permissions:
  actions: write
  contents: read

jobs:
  delete-runs:
    name: "Delete Old Workflow Runs"
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Increased timeout to 60 minutes
    
    steps:
      - name: "Delete Workflow Runs"
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLEAR_APP: ${{ github.event.inputs.clear_app_version_updates }}
          CLEAR_BULK: ${{ github.event.inputs.clear_bulk_updates }}
          CLEAR_PAGES: ${{ github.event.inputs.clear_pages }}
          RETAIN_LATEST: ${{ github.event.inputs.retain_latest }}
        run: |
          set -e

          delete_runs() {
            local workflow_name="$1"
            local toggle="$2"
            
            if [[ "$toggle" != "true" ]]; then
              echo "‚è≠Ô∏è Skipping '$workflow_name'"
              return
            fi
            
            echo "üîç Processing '$workflow_name'..."

            # OPTIMIZATION: If we don't need to retain the latest, use the fast --all flag
            if [[ "$RETAIN_LATEST" != "true" ]]; then
               echo "‚ö° Fast mode: Deleting ALL runs via API..."
               # We ignore errors in case the workflow has 0 runs
               gh run delete --workflow "$workflow_name" --all || echo "   (No runs found or already deleted)"
               echo "‚úÖ Cleared all runs for '$workflow_name'"
               echo "----------------------------------------"
               return
            fi
            
            # SLOW MODE: We must retain the latest, so we list and delete by ID
            while true; do
              # Fetch larger batch (500)
              RUNS=$(gh run list --workflow "$workflow_name" --limit 500 --json databaseId,status || true)
              
              if [[ -z "$RUNS" ]]; then
                echo "‚ö†Ô∏è Could not fetch runs for '$workflow_name'."
                break
              fi

              COUNT=$(echo "$RUNS" | jq length)
              
              if [[ "$COUNT" -eq 0 ]]; then
                echo "‚úÖ No more runs to delete for '$workflow_name'"
                break
              fi

              echo "   Found batch of $COUNT runs..."
              
              # Determine IDs to delete (Skip index 0 to keep latest)
              RUN_IDS=$(echo "$RUNS" | jq -r '.[1:] | .[].databaseId')
              
              # If we found runs but list is empty after filtering (meaning only 1 run existed), we are done
              if [[ -z "$RUN_IDS" ]]; then
                echo "üõ°Ô∏è Only the latest run remains. Cleanup complete."
                break
              fi
              
              # Delete in parallel (Increased to 10 threads)
              echo "$RUN_IDS" | xargs -P 10 -I {} sh -c 'gh run delete {} --quiet' || true
              
              echo "   üóëÔ∏è Batch deleted."
            done
            echo "----------------------------------------"
          }
          
          echo "üßπ Starting Cleanup..."
          echo "----------------------------------------"
          
          # 1. App Version Updates
          delete_runs "App Version Updates" "$CLEAR_APP"
          
          # 2. Bulk IPA Updates
          delete_runs "Bulk IPA Updates - Tweaked Apps" "$CLEAR_BULK"
          
          # 3. Pages Build and Deployment
          delete_runs "pages-build-deployment" "$CLEAR_PAGES"
          
          echo "üéâ Done."
