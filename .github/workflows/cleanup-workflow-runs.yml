name: Cleanup Workflow Runs

on:
  workflow_dispatch:
    inputs:
      clear_app_version_updates:
        description: "Clear 'App Version Updates'"
        type: boolean
        default: true
      
      clear_bulk_updates:
        description: "Clear 'Bulk IPA Updates'"
        type: boolean
        default: true
      
      clear_pages:
        description: "Clear 'pages-build-deployment'"
        type: boolean
        default: true

      retain_latest:
        description: "Keep the latest run for each?"
        type: boolean
        default: true

permissions:
  actions: write
  contents: read

jobs:
  delete-runs:
    name: "Delete Old Workflow Runs"
    runs-on: ubuntu-latest
    
    steps:
      - name: "Delete Workflow Runs"
        env:
          # FIXED: Explicitly set repository context
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLEAR_APP: ${{ github.event.inputs.clear_app_version_updates }}
          CLEAR_BULK: ${{ github.event.inputs.clear_bulk_updates }}
          CLEAR_PAGES: ${{ github.event.inputs.clear_pages }}
          RETAIN_LATEST: ${{ github.event.inputs.retain_latest }}
        run: |
          set -e

          delete_runs() {
            local workflow_name="$1"
            local toggle="$2"
            
            if [[ "$toggle" != "true" ]]; then
              echo "‚è≠Ô∏è Skipping '$workflow_name'"
              return
            fi
            
            echo "üîç Processing '$workflow_name'..."
            
            while true; do
              # Fetch runs (limit 100 at a time)
              # We use '|| true' to prevent exiting if no runs are found
              RUNS=$(gh run list --workflow "$workflow_name" --limit 100 --json databaseId,status || true)
              
              if [[ -z "$RUNS" ]]; then
                echo "‚ö†Ô∏è Could not fetch runs for '$workflow_name'. Check the name."
                break
              fi

              COUNT=$(echo "$RUNS" | jq length)
              echo "   Found batch of $COUNT runs..."
              
              if [[ "$COUNT" -eq 0 ]]; then
                echo "‚úÖ No more runs to delete for '$workflow_name'"
                break
              fi
              
              # Determine IDs to delete
              if [[ "$RETAIN_LATEST" == "true" ]]; then
                # Keep index 0 (latest), delete the rest
                RUN_IDS=$(echo "$RUNS" | jq -r '.[1:] | .[].databaseId')
                
                # If we only found 1 run and we are keeping it, we are done
                if [[ "$COUNT" -eq 1 ]]; then
                  echo "üõ°Ô∏è Keeping the single latest run."
                  break
                fi
              else
                # Delete all
                RUN_IDS=$(echo "$RUNS" | jq -r '.[].databaseId')
              fi
              
              if [[ -z "$RUN_IDS" ]]; then
                echo "‚úÖ Cleanup complete (Latest preserved)"
                break
              fi
              
              # Delete in parallel
              echo "$RUN_IDS" | xargs -P 4 -I {} sh -c 'gh run delete {} --quiet' || true
              
              echo "   üóëÔ∏è Batch deleted."
            done
            echo "----------------------------------------"
          }
          
          echo "üßπ Starting Cleanup..."
          echo "----------------------------------------"
          
          # 1. App Version Updates
          delete_runs "App Version Updates" "$CLEAR_APP"
          
          # 2. Bulk IPA Updates
          delete_runs "Bulk IPA Updates - Tweaked Apps" "$CLEAR_BULK"
          
          # 3. Pages Build and Deployment
          # Note: We try the standard system name "pages-build-deployment"
          delete_runs "pages-build-deployment" "$CLEAR_PAGES"
          
          echo "üéâ Done."
