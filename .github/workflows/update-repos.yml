          "inshotpro": {"version": "1.90.2", "download_url": "https://www.dropbox.com/scl/fi/z9pg3t8e5rkauyh51duud/InShot-ipaomtk.com.ipa?rlkey=whj0y0ex86tondgcdn9t7dxnv&st=nzcaijfi&dl=1"},
          "refacepro": {"version": "5.23.0", "download_url": "https://www.dropbox.com/scl/fi/kaffbspyr1672l2okzpv5/Reface.ipa?rlkey=fp1f4xhxl0j439s9ub0pkvrtt&st=iu6ldqpw&dl=1"},
          "amethyst": {"version": "1.0", "download_url": "https://www.dropbox.com/scl/fi/j2pk7iaiodrtxefw2owm3/Amethyst_1.0.ipa?rlkey=1qcz9ymtvh4ok2u3qg10sv4jp&st=cuxsboop&dl=1"},
          "appstoreplus": {"version": "1.0.3", "download_url": "https://www.dropbox.com/scl/fi/xh8zgttdb7dqllsaoi6ms/AppStore-_TrollStore_v1.0.3-2.ipa?rlkey=nsiodb3ym9tbubbwt00pyf6f6&st=vdfq72w4&dl=1"},
          "itorrent": {"version": "2.0.15", "download_url": "https://www.dropbox.com/scl/fi/01ai1w6kys71w9vwc1rwx/iTorrent.ipa?rlkey=4fv25wqm6gcr6r7qrai7bskcv&st=kmctvyqe&dl=1"},
          "livecontainer": {"version": "3.6.1", "download_url": "https://www.dropbox.com/scl/fi/nxn4nkeewe28gsm30xzc4/LiveContainer.ipa?rlkey=bcphsexwvc9gqwguncbioqp3z&st=f1kozixc&dl=1"},
          "modmyipa": {"version": "1.0.2", "download_url": "https://www.dropbox.com/scl/fi/pzuym7yzic75l686jb4n7/ModMyIPA-1.0.2.ipa?rlkey=fnxf3sk42qmf4zxhk0s90mqkh&st=x8funnj6&dl=1"},
          "supermario64": {"version": "1.2.1", "download_url": "https://www.dropbox.com/scl/fi/b5yy47jalqfl71sqbig1z/SuperMario64_60FPS_1.2.1.ipa?rlkey=6kn7ltztrtcumf5fghqdwotrk&st=l6ks3vdw&dl=1"}
        }'

      # Options
      change_description:
        description: "üí¨ Custom commit message (optional)"
        default: ""

jobs:
  repository-sync:
    name: "üîÑ Sync App Repository"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: "üì• Checkout repository"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}

      - name: "üîç Validate JSON files"
        run: |
          set -euo pipefail
          echo "üîç Validating JSON file structure..."
          
          for file in sidestore.json feather.json trollapps.json; do
            if [[ ! -f "$file" ]]; then
              echo "‚ùå $file - File not found"
              exit 1
            fi
            
            if ! jq empty "$file" 2>/dev/null; then
              echo "‚ùå $file - Invalid JSON structure"
              exit 1
            else
              echo "‚úÖ $file - Valid JSON"
            fi
          done

      - name: "üîÑ Update repository files"
        id: update-files
        run: |
          set -euo pipefail
          CURRENT_DATE=$(date -u +"%Y-%m-%d")
          echo "current_date=$CURRENT_DATE" >> $GITHUB_OUTPUT
          
          # Parse app configuration
          APP_CONFIG='${{ github.event.inputs.app_config }}'
          
          # App name and bundle ID mapping
          declare -A APP_MAPPING=(
            ["eeveespotify"]="EeveeSpotify|com.spotify.client"
            ["ytlite"]="YTLite|com.google.ios.youtube"
            ["x_neofreebird"]="X (NeoFreeBird)|com.atebits.Tweetie2"
            ["inshotpro"]="InshotPro|com.camerasideas.InstaShot"
            ["refacepro"]="RefacePro (IOS 17+)|com.neocortext.doublicatapp"
            ["amethyst"]="Amethyst|com.angelauramc.amethyst"
            ["appstoreplus"]="Appstore++|com.cokepokes.AppStorePlus"
            ["itorrent"]="iTorrent (IOS 17+)|org.xitrix.iTorrent2"
            ["livecontainer"]="LiveContainer|com.kdt.livecontainer"
            ["modmyipa"]="ModMyIpa|com.powenn.ModMyIPA"
            ["supermario64"]="SuperMario64 (60fps)|xyz.cypwn.sm64ios-60fps"
          )
          
          # Function to safely update app in JSON file
          update_app_in_file() {
            local file="$1"
            local app_name="$2"
            local bundle_id="$3"
            local version="$4"
            local download_url="$5"
            local tweak_version="$6"
            local temp_file="${file}.tmp.$$"
            
            echo "üîÑ Updating $app_name in $file..."
            
            # Validate inputs
            if [[ -z "$version" || -z "$download_url" ]]; then
              echo "‚ùå Missing version or download URL for $app_name"
              return 1
            fi
            
            # Use the exact localized descriptions from sidestore.json
            local localized_desc
            case "$app_name" in
              "EeveeSpotify")
                localized_desc="Tweaked Spotify with premium features unlocked, no ads, and enhanced playback. Spotify v$version, EeveeSpotify $tweak_version."
                ;;
              "YTLite")
                localized_desc="Tweaked YouTube with background playback, no ads, and picture-in-picture. Youtube v$version, YTLite $tweak_version."
                ;;
              "X (NeoFreeBird)")
                localized_desc="Tweaked Twitter/X with premium features and more. X v$version, NeoFreeBird $tweak_version."
                ;;
              "InshotPro")
                localized_desc="Pro video editor with premium filters, tools, and no watermark. App v$version."
                ;;
              "RefacePro (IOS 17+)")
                localized_desc="Reface Premium Unloked."
                ;;
              "Amethyst")
                localized_desc="Minecraft Java IOS Edition."
                ;;
              "Appstore++")
                localized_desc="Appstore++ allows users to downgrade apps."
                ;;
              "iTorrent (IOS 17+)")
                localized_desc="Lightweight torrent client for downloading and managing torrent files on-device."
                ;;
              "LiveContainer")
                localized_desc="Runs live production containers for streaming apps and runtime isolation."
                ;;
              "ModMyIpa")
                localized_desc="Tool for modifying .ipas and duplicating apps."
                ;;
              "SuperMario64 (60fps)")
                localized_desc="Patched Super Mario 64 with unlocked 60 FPS rendering for smoother gameplay."
                ;;
              *)
                # Fallback to reading from the file if app name doesn't match
                localized_desc=$(jq -r --arg app "$app_name" --arg bundle "$bundle_id" \
                  '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)).localizedDescription // ""' "$file")
                if [[ -z "$localized_desc" ]]; then
                  echo "‚ö†Ô∏è  Could not find existing description for $app_name, keeping original"
                  localized_desc=$(jq -r --arg app "$app_name" --arg bundle "$bundle_id" \
                    '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)).localizedDescription' "$file" 2>/dev/null || echo "")
                fi
                ;;
            esac
            
            # Update based on file structure with proper error handling
            if [[ "$file" == "sidestore.json" ]]; then
              if ! jq --arg app "$app_name" \
                      --arg bundle "$bundle_id" \
                      --arg version "$version" \
                      --arg url "$download_url" \
                      --arg desc "$localized_desc" \
                      --arg date "$CURRENT_DATE" \
                      '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)) |= 
                        (.versions[0].version = $version |
                         .versions[0].downloadURL = $url |
                         .versions[0].date = $date |
                         .localizedDescription = $desc)' "$file" > "$temp_file"; then
                echo "‚ùå Failed to update $app_name in $file"
                rm -f "$temp_file"
                return 1
              fi
                  
            elif [[ "$file" == "feather.json" ]]; then
              if ! jq --arg app "$app_name" \
                      --arg bundle "$bundle_id" \
                      --arg version "$version" \
                      --arg url "$download_url" \
                      --arg desc "$localized_desc" \
                      --arg date "$CURRENT_DATE" \
                      '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)) |= 
                        (.version = $version |
                         .downloadURL = $url |
                         .versionDate = $date |
                         .localizedDescription = $desc |
                         .versions[0].version = $version |
                         .versions[0].downloadURL = $url |
                         .versions[0].date = $date)' "$file" > "$temp_file"; then
                echo "‚ùå Failed to update $app_name in $file"
                rm -f "$temp_file"
                return 1
              fi
                  
            else  # trollapps.json
              if ! jq --arg app "$app_name" \
                      --arg bundle "$bundle_id" \
                      --arg version "$version" \
                      --arg url "$download_url" \
                      --arg desc "$localized_desc" \
                      --arg date "$CURRENT_DATE" \
                      '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)) |= 
                        (.version = $version |
                         .downloadURL = $url |
                         .versionDate = $date |
                         .localizedDescription = $desc)' "$file" > "$temp_file"; then
                echo "‚ùå Failed to update $app_name in $file"
                rm -f "$temp_file"
                return 1
              fi
            fi
            
            # Validate the temp file before replacing original
            if ! jq empty "$temp_file" 2>/dev/null; then
              echo "‚ùå Generated invalid JSON for $app_name in $file"
              rm -f "$temp_file"
              return 1
            fi
            
            mv "$temp_file" "$file" || {
              echo "‚ùå Failed to replace $file"
              return 1
            }
            
            echo "‚úÖ Successfully updated $app_name in $file"
          }

          # Initialize updated apps array
          UPDATED_APPS=()
          
          # Update apps based on toggles with proper conditional execution
          if [[ "${{ github.event.inputs.update_eeveespotify }}" == "true" ]]; then
            IFS='|' read -r app_name bundle_id <<< "${APP_MAPPING[eeveespotify]}"
            version=$(echo "$APP_CONFIG" | jq -r '.eeveespotify.version')
            download_url=$(echo "$APP_CONFIG" | jq -r '.eeveespotify.download_url')
            tweak_version=$(echo "$APP_CONFIG" | jq -r '.eeveespotify.tweak_version')
            
            UPDATED_APPS+=("$app_name")
            for file in sidestore.json feather.json trollapps.json; do
              update_app_in_file "$file" "$app_name" "$bundle_id" \
                "$version" "$download_url" "$tweak_version" || exit 1
            done
          fi

          if [[ "${{ github.event.inputs.update_ytlite }}" == "true" ]]; then
            IFS='|' read -r app_name bundle_id <<< "${APP_MAPPING[ytlite]}"
            version=$(echo "$APP_CONFIG" | jq -r '.ytlite.version')
            download_url=$(echo "$APP_CONFIG" | jq -r '.ytlite.download_url')
            tweak_version=$(echo "$APP_CONFIG" | jq -r '.ytlite.tweak_version')
            
            UPDATED_APPS+=("$app_name")
            for file in sidestore.json feather.json trollapps.json; do
              update_app_in_file "$file" "$app_name" "$bundle_id" \
                "$version" "$download_url" "$tweak_version" || exit 1
            done
          fi

          if [[ "${{ github.event.inputs.update_x_neofreebird }}" == "true" ]]; then
            IFS='|' read -r app_name bundle_id <<< "${APP_MAPPING[x_neofreebird]}"
            version=$(echo "$APP_CONFIG" | jq -r '.x_neofreebird.version')
            download_url=$(echo "$APP_CONFIG" | jq -r '.x_neofreebird.download_url')
            tweak_version=$(echo "$APP_CONFIG" | jq -r '.x_neofreebird.tweak_version')
            
            UPDATED_APPS+=("$app_name")
            for file in sidestore.json feather.json trollapps.json; do
              update_app_in_file "$file" "$app_name" "$bundle_id" \
                "$version" "$download_url" "$tweak_version" || exit 1
            done
          fi

          # Apps without tweak versions
          if [[ "${{ github.event.inputs.update_inshotpro }}" == "true" ]]; then
            IFS='|' read -r app_name bundle_id <<< "${APP_MAPPING[inshotpro]}"
            version=$(echo "$APP_CONFIG" | jq -r '.inshotpro.version')
            download_url=$(echo "$APP_CONFIG" | jq -r '.inshotpro.download_url')
            
            UPDATED_APPS+=("$app_name")
            for file in sidestore.json feather.json trollapps.json; do
              update_app_in_file "$file" "$app_name" "$bundle_id" \
                "$version" "$download_url" "" || exit 1
            done
          fi

          if [[ "${{ github.event.inputs.update_refacepro }}" == "true" ]]; then
            IFS='|' read -r app_name bundle_id <<< "${APP_MAPPING[refacepro]}"
            version=$(echo "$APP_CONFIG" | jq -r '.refacepro.version')
            download_url=$(echo "$APP_CONFIG" | jq -r '.refacepro.download_url')
            
            UPDATED_APPS+=("$app_name")
            for file in sidestore.json feather.json trollapps.json; do
              update_app_in_file "$file" "$app_name" "$bundle_id" \
                "$version" "$download_url" "" || exit 1
            done
          fi

          if [[ "${{ github.event.inputs.update_amethyst }}" == "true" ]]; then
            IFS='|' read -r app_name bundle_id <<< "${APP_MAPPING[amethyst]}"
            version=$(echo "$APP_CONFIG" | jq -r '.amethyst.version')
            download_url=$(echo "$APP_CONFIG" | jq -r '.amethyst.download_url')
            
            UPDATED_APPS+=("$app_name")
            for file in sidestore.json feather.json trollapps.json; do
              update_app_in_file "$file" "$app_name" "$bundle_id" \
                "$version" "$download_url" "" || exit 1
            done
          fi

          if [[ "${{ github.event.inputs.update_appstoreplus }}" == "true" ]]; then
            IFS='|' read -r app_name bundle_id <<< "${APP_MAPPING[appstoreplus]}"
            version=$(echo "$APP_CONFIG" | jq -r '.appstoreplus.version')
            download_url=$(echo "$APP_CONFIG" | jq -r '.appstoreplus.download_url')
            
            UPDATED_APPS+=("$app_name")
            for file in sidestore.json feather.json trollapps.json; do
              update_app_in_file "$file" "$app_name" "$bundle_id" \
                "$version" "$download_url" "" || exit 1
            done
          fi

          if [[ "${{ github.event.inputs.update_itorrent }}" == "true" ]]; then
            IFS='|' read -r app_name bundle_id <<< "${APP_MAPPING[itorrent]}"
            version=$(echo "$APP_CONFIG" | jq -r '.itorrent.version')
            download_url=$(echo "$APP_CONFIG" | jq -r '.itorrent.download_url')
            
            UPDATED_APPS+=("$app_name")
            for file in sidestore.json feather.json trollapps.json; do
              update_app_in_file "$file" "$app_name" "$bundle_id" \
                "$version" "$download_url" "" || exit 1
            done
          fi

          # Apps without individual toggles (included in config)
          if echo "$APP_CONFIG" | jq -e '.livecontainer' > /dev/null; then
            IFS='|' read -r app_name bundle_id <<< "${APP_MAPPING[livecontainer]}"
            version=$(echo "$APP_CONFIG" | jq -r '.livecontainer.version')
            download_url=$(echo "$APP_CONFIG" | jq -r '.livecontainer.download_url')
            
            # Always update these apps if they exist in config
            for file in sidestore.json feather.json trollapps.json; do
              update_app_in_file "$file" "$app_name" "$bundle_id" \
                "$version" "$download_url" "" || exit 1
            done
            UPDATED_APPS+=("$app_name")
          fi

          if echo "$APP_CONFIG" | jq -e '.modmyipa' > /dev/null; then
            IFS='|' read -r app_name bundle_id <<< "${APP_MAPPING[modmyipa]}"
            version=$(echo "$APP_CONFIG" | jq -r '.modmyipa.version')
            download_url=$(echo "$APP_CONFIG" | jq -r '.modmyipa.download_url')
            
            for file in sidestore.json feather.json trollapps.json; do
              update_app_in_file "$file" "$app_name" "$bundle_id" \
                "$version" "$download_url" "" || exit 1
            done
            UPDATED_APPS+=("$app_name")
          fi

          if echo "$APP_CONFIG" | jq -e '.supermario64' > /dev/null; then
            IFS='|' read -r app_name bundle_id <<< "${APP_MAPPING[supermario64]}"
            version=$(echo "$APP_CONFIG" | jq -r '.supermario64.version')
            download_url=$(echo "$APP_CONFIG" | jq -r '.supermario64.download_url')
            
            for file in sidestore.json feather.json trollapps.json; do
              update_app_in_file "$file" "$app_name" "$bundle_id" \
                "$version" "$download_url" "" || exit 1
            done
            UPDATED_APPS+=("$app_name")
          fi

          # Output updated apps as JSON array to handle spaces in names
          if [[ ${#UPDATED_APPS[@]} -gt 0 ]]; then
            printf -v apps_json '"%s",' "${UPDATED_APPS[@]}"
            echo "updated_apps=[${apps_json%,}]" >> $GITHUB_OUTPUT
          else
            echo "updated_apps=[]" >> $GITHUB_OUTPUT
          fi

      - name: "‚úÖ Verify changes"
        run: |
          set -euo pipefail
          echo "üîç Verifying updated files..."
          for file in sidestore.json feather.json trollapps.json; do
            if jq empty "$file" 2>/dev/null; then
              echo "‚úÖ $file - Valid JSON after updates"
            else
              echo "‚ùå $file - Invalid JSON after updates"
              exit 1
            fi
          done

      - name: "üìù Commit and push changes"
        if: steps.update-files.outputs.updated_apps != '[]'
        run: |
          set -euo pipefail
          
          # Get current branch
          CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
          echo "üìã Current branch: $CURRENT_BRANCH"
          
          # Generate commit message
          if [[ -n "${{ github.event.inputs.change_description }}" ]]; then
            COMMIT_MSG="${{ github.event.inputs.change_description }}"
          else
            # Parse updated apps from JSON output
            UPDATED_APPS_JSON='${{ steps.update-files.outputs.updated_apps }}'
            UPDATED_APPS=$(echo "$UPDATED_APPS_JSON" | jq -r '.[]' 2>/dev/null || echo "")
            
            COMMIT_MSG="üîÑ Repository Sync: Updated app versions across all sources"
            
            if [[ -n "$UPDATED_APPS" ]]; then
              COMMIT_MSG+="\n\nUpdated apps:"
              while IFS= read -r app; do
                COMMIT_MSG+="\n‚Ä¢ $app"
              done <<< "$UPDATED_APPS"
            fi
            
            COMMIT_MSG+="\n\nü§ñ Automated update via GitHub Actions"
          fi
          
          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git config --local push.default simple
          
          # Stage changes
          git add sidestore.json feather.json trollapps.json
          
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No changes to commit."
          else
            echo "üíæ Committing changes..."
            git commit -m "$(echo -e "$COMMIT_MSG")"
            
            echo "üöÄ Pushing changes to $CURRENT_BRANCH..."
            git push origin "HEAD:$CURRENT_BRANCH"
            echo "‚úÖ Changes committed and pushed successfully"
          fi

      - name: "üìä Update summary"
        run: |
          echo "## üéØ Repository Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìÅ Files Updated:" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ sidestore.json" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ feather.json" >> $GITHUB_STEP_SUMMARY  
          echo "- ‚úÖ trollapps.json" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          UPDATED_APPS_JSON='${{ steps.update-files.outputs.updated_apps }}'
          if [[ "$UPDATED_APPS_JSON" != "[]" ]]; then
            echo "### üì± Apps Updated:" >> $GITHUB_STEP_SUMMARY
            echo "$UPDATED_APPS_JSON" | jq -r '.[]' | while read -r app; do
              echo "- üéØ $app" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "### ‚ÑπÔ∏è No apps were updated (all toggles were off)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Automated repository management* ü§ñ" >> $GITHUB_STEP_SUMMARY