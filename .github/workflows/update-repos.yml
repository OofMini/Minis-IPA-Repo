name: ðŸš€ Repository Manager - Bulk App Updates

on:
  workflow_dispatch:
    inputs:
      # Main Header
      main_header:
        description: "ðŸŽ¯ Repository Manager - Bulk App Updates"
        required: false
      
      # Spotify Section
      spotify_header:
        description: "ðŸŽµ Spotify"
        required: false
      update_eeveespotify:
        description: "Update EeveeSpotify"
        type: boolean
        default: false

      # YouTube Section  
      youtube_header:
        description: "ðŸ“º YouTube"
        required: false
      update_ytlite:
        description: "Update YTLite"
        type: boolean
        default: false

      # Twitter/X Section
      twitter_header:
        description: "ðŸ¦ Twitter/X"
        required: false
      update_x_neofreebird:
        description: "Update X (NeoFreeBird)"
        type: boolean
        default: false

      # InshotPro Section
      inshot_header:
        description: "ðŸŽ¬ InshotPro"
        required: false
      update_inshotpro:
        description: "Update InshotPro"
        type: boolean
        default: false

      # RefacePro Section
      reface_header:
        description: "ðŸ¤– RefacePro"
        required: false
      update_refacepro:
        description: "Update RefacePro"
        type: boolean
        default: false

      # Amethyst Section
      amethyst_header:
        description: "âš¡ Amethyst"
        required: false
      update_amethyst:
        description: "Update Amethyst"
