name: üöÄ Repository Manager - Bulk App Updates

on:
  workflow_dispatch:
    inputs:
      # Main Header
      main_header:
        description: "          Configure Workflow"
        required: false
        default: "main"

      # App Toggles - Individual boolean toggles for each app
      update_eeveespotify:
        description: "üéµ Update EeveeSpotify"
        type: boolean
        default: false
      update_ytlite:
        description: "üì∫ Update YTLite"
        type: boolean
        default: false
      update_x_neofreebird:
        description: "üê¶ Update X (NeoFreeBird)"
        type: boolean
        default: false
      update_inshotpro:
        description: "üé¨ Update InshotPro"
        type: boolean
        default: false
      update_refacepro:
        description: "ü§ñ Update RefacePro"
        type: boolean
        default: false
      update_amethyst:
        description: "‚ö° Update Amethyst"
        type: boolean
        default: false
      update_appstoreplus:
        description: "üì± Update Appstore++"
        type: boolean
        default: false
      update_itorrent:
        description: "üì• Update iTorrent"
        type: boolean
        default: false

      # App Configuration (contains all versions and URLs)
      app_config:
        description: "‚öôÔ∏è App Configuration (Edit versions/URLs if needed)"
        required: false
        default: '{
