jobs:
  repository-sync:
    name: "ðŸ”„ Sync App Repository"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Checkout repository"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ” Validate JSON files"
        run: |
          echo "Validating JSON file structure..."
          for file in sidestore.json feather.json trollapps.json; do
            if [ -f "$file" ]; then
              if jq empty "$file" 2>/dev/null; then
                echo "âœ… $file - Valid JSON"
              else
                echo "âŒ $file - Invalid JSON"
                exit 1
              fi
            else
              echo "âŒ $file - File not found"
              exit 1
            fi
          done

      - name: "ðŸ”„ Update repository files"
        id: update-files
        run: |
          CURRENT_DATE=$(date -u +"%Y-%m-%d")
          echo "current_date=$CURRENT_DATE" >> $GITHUB_OUTPUT
          
          # Function to update app in JSON file
          update_app_in_file() {
            local file=$1
            local app_name=$2
            local bundle_id=$3
            local version=$4
            local download_url=$5
            local tweak_version=$6
            
            echo "Updating $app_name in $file..."
            
            # Generate localized description with updated versions
            if [[ "$app_name" == "EeveeSpotify" ]]; then
              LOCALIZED_DESC="Tweaked Spotify with premium features unlocked, no ads, and enhanced playback. Spotify v$version, EeveeSpotify $tweak_version."
            elif [[ "$app_name" == "YTLite" ]]; then
              LOCALIZED_DESC="Tweaked YouTube with background playback, no ads, and picture-in-picture. Youtube v$version, YTLite $tweak_version."
            elif [[ "$app_name" == "X (NeoFreeBird)" ]]; then
              LOCALIZED_DESC="Tweaked Twitter/X with premium features and more. X v$version, NeoFreeBird $tweak_version."
            else
              # For apps without version numbers in description, keep original text
              LOCALIZED_DESC=$(jq -r --arg app "$app_name" --arg bundle "$bundle_id" '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)).localizedDescription' "$file")
            fi
            
            # Update based on file structure
            if [[ "$file" == "sidestore.json" ]]; then
              jq --arg app "$app_name" \
                 --arg bundle "$bundle_id" \
                 --arg version "$version" \
                 --arg url "$download_url" \
                 --arg desc "$LOCALIZED_DESC" \
                 --arg date "$CURRENT_DATE" \
                 '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)) |= 
                  .versions[0].version = $version |
                  .versions[0].downloadURL = $url |
                  .versions[0].date = $date |
                  .localizedDescription = $desc' "$file" > "${file}.tmp"
                  
            elif [[ "$file" == "feather.json" ]]; then
              jq --arg app "$app_name" \
                 --arg bundle "$bundle_id" \
                 --arg version "$version" \
                 --arg url "$download_url" \
                 --arg desc "$LOCALIZED_DESC" \
                 --arg date "$CURRENT_DATE" \
                 '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)) |= 
                  .version = $version |
                  .downloadURL = $url |
                  .versionDate = $date |
                  .size = (.versions[0].size) |
                  .versions[0].version = $version |
                  .versions[0].downloadURL = $url |
                  .versions[0].date = $date |
                  .localizedDescription = $desc' "$file" > "${file}.tmp"
                  
            else  # trollapps.json
              jq --arg app "$app_name" \
                 --arg bundle "$bundle_id" \
                 --arg version "$version" \
                 --arg url "$download_url" \
                 --arg desc "$LOCALIZED_DESC" \
                 '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)) |= 
                  .version = $version |
                  .downloadURL = $url |
                  .localizedDescription = $desc' "$file" > "${file}.tmp"
            fi
            
            mv "${file}.tmp" "$file"
          }

          UPDATED_APPS=()
          
          # Update apps based on toggles
          [[ "${{ inputs.update_eeveespotify }}" == "true" ]] && UPDATED_APPS+=("EeveeSpotify") && for file in sidestore.json feather.json trollapps.json; do
            update_app_in_file "$file" "EeveeSpotify" "com.spotify.client" \
              "${{ inputs.eeveespotify_version }}" "${{ inputs.eeveespotify_download_url }}" "${{ inputs.eeveespotify_tweak_version }}"
          done

          [[ "${{ inputs.update_ytlite }}" == "true" ]] && UPDATED_APPS+=("YTLite") && for file in sidestore.json feather.json trollapps.json; do
            update_app_in_file "$file" "YTLite" "com.google.ios.youtube" \
              "${{ inputs.ytlite_version }}" "${{ inputs.ytlite_download_url }}" "${{ inputs.ytlite_tweak_version }}"
          done

          [[ "${{ inputs.update_x_neofreebird }}" == "true" ]] && UPDATED_APPS+=("X (NeoFreeBird)") && for file in sidestore.json feather.json trollapps.json; do
            update_app_in_file "$file" "X (NeoFreeBird)" "com.atebits.Tweetie2" \
              "${{ inputs.x_neofreebird_version }}" "${{ inputs.x_neofreebird_download_url }}" "${{ inputs.x_neofreebird_tweak_version }}"
          done

          # Apps without version numbers in description
          [[ "${{ inputs.update_inshotpro }}" == "true" ]] && UPDATED_APPS+=("InshotPro") && for file in sidestore.json feather.json trollapps.json; do
            update_app_in_file "$file" "InshotPro" "com.camerasideas.InstaShot" \
              "${{ inputs.inshotpro_version }}" "${{ inputs.inshotpro_download_url }}" ""
          done

          [[ "${{ inputs.update_refacepro }}" == "true" ]] && UPDATED_APPS+=("RefacePro") && for file in sidestore.json feather.json trollapps.json; do
            update_app_in_file "$file" "RefacePro (IOS 17+)" "com.neocortext.doublicatapp" \
              "${{ inputs.refacepro_version }}" "${{ inputs.refacepro_download_url }}" ""
          done

          [[ "${{ inputs.update_amethyst }}" == "true" ]] && UPDATED_APPS+=("Amethyst") && for file in sidestore.json feather.json trollapps.json; do
            update_app_in_file "$file" "Amethyst" "com.angelauramc.amethyst" \
              "${{ inputs.amethyst_version }}" "${{ inputs.amethyst_download_url }}" ""
          done

          [[ "${{ inputs.update_appstoreplus }}" == "true" ]] && UPDATED_APPS+=("Appstore++") && for file in sidestore.json feather.json trollapps.json; do
            update_app_in_file "$file" "Appstore++" "com.cokepokes.AppStorePlus" \
              "${{ inputs.appstoreplus_version }}" "${{ inputs.appstoreplus_download_url }}" ""
          done

          [[ "${{ inputs.update_itorrent }}" == "true" ]] && UPDATED_APPS+=("iTorrent") && for file in sidestore.json feather.json trollapps.json; do
            update_app_in_file "$file" "iTorrent (IOS 17+)" "org.xitrix.iTorrent2" \
              "${{ inputs.itorrent_version }}" "${{ inputs.itorrent_download_url }}" ""
          done

          [[ "${{ inputs.update_livecontainer }}" == "true" ]] && UPDATED_APPS+=("LiveContainer") && for file in sidestore.json feather.json trollapps.json; do
            update_app_in_file "$file" "LiveContainer" "com.kdt.livecontainer" \
              "${{ inputs.livecontainer_version }}" "${{ inputs.livecontainer_download_url }}" ""
          done

          [[ "${{ inputs.update_modmyipa }}" == "true" ]] && UPDATED_APPS+=("ModMyIpa") && for file in sidestore.json feather.json trollapps.json; do
            update_app_in_file "$file" "ModMyIpa" "com.powenn.ModMyIPA" \
              "${{ inputs.modmyipa_version }}" "${{ inputs.modmyipa_download_url }}" ""
          done

          [[ "${{ inputs.update_supermario64 }}" == "true" ]] && UPDATED_APPS+=("SuperMario64") && for file in sidestore.json feather.json trollapps.json; do
            update_app_in_file "$file" "SuperMario64 (60fps)" "xyz.cypwn.sm64ios-60fps" \
              "${{ inputs.supermario64_version }}" "${{ inputs.supermario64_download_url }}" ""
          done

          echo "updated_apps=${UPDATED_APPS[*]}" >> $GITHUB_OUTPUT

      - name: "âœ… Verify changes"
        run: |
          echo "Verifying updated files..."
          for file in sidestore.json feather.json trollapps.json; do
            if jq empty "$file" 2>/dev/null; then
              echo "âœ… $file - Still valid after updates"
            else
              echo "âŒ $file - Became invalid after updates"
              exit 1
            fi
          done

      - name: "ðŸ“ Commit and push changes"
        if: steps.update-files.outputs.updated_apps
        run: |
          # Generate commit message
          if [[ -n "${{ inputs.change_description }}" ]]; then
            COMMIT_MSG="${{ inputs.change_description }}"
          else
            COMMIT_MSG="ðŸ”„ Repository Sync: Updated app versions across all sources"
            
            UPDATED_APPS_ARR=(${UPDATED_APPS[@]})
            if [ ${#UPDATED_APPS_ARR[@]} -gt 0 ]; then
              COMMIT_MSG+="\n\nUpdated apps:"
              for app in "${UPDATED_APPS_ARR[@]}"; do
                COMMIT_MSG+="\nâ€¢ $app"
              done
            fi
            
            COMMIT_MSG+="\n\nðŸ¤– Automated update via GitHub Actions"
          fi
          
          # Configure git and commit
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sidestore.json feather.json trollapps.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "$(echo -e "$COMMIT_MSG")"
            git push
            echo "âœ… Changes committed and pushed successfully"
          fi

      - name: "ðŸ“Š Update summary"
        run: |
          echo "## ðŸŽ¯ Repository Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Files Updated:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… sidestore.json" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… feather.json" >> $GITHUB_STEP_SUMMARY  
          echo "- âœ… trollapps.json" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "${{ steps.update-files.outputs.updated_apps }}" ]; then
            echo "### ðŸ“± Apps Updated:" >> $GITHUB_STEP_SUMMARY
            for app in ${{ steps.update-files.outputs.updated_apps }}; do
              echo "- ðŸŽ¯ $app" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "### â„¹ï¸ No apps were updated (all toggles were off)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Automated repository management* ðŸ¤–" >> $GITHUB_STEP_SUMMARY 