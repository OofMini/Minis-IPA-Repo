name: Bulk IPA Updates

on:
  workflow_dispatch:
    inputs:
      update_spotify:
        description: "üéµ Update Spotify"
        type: boolean
        default: false
      spotify_version:
        description: "üéµ Spotify v/Tweak v (format: 9.0.91/v6.2)"
        default: "9.0.91/v6.2"
      spotify_url:
        description: "üéµ Spotify Download URL"
        default: "https://github.com/OofMini/eeveespotifyreborn/releases/download/New/EeveeSpotify.ipa"
      
      update_youtube:
        description: "üì∫ Update YouTube"
        type: boolean
        default: false
      youtube_version:
        description: "üì∫ YouTube v/Tweak v (format: 20.44.2/v5.2b4)"
        default: "20.44.2/v5.2b4"
      youtube_url:
        description: "üì∫ YouTube Download URL"
        default: "https://github.com/OofMini/YTLite/releases/download/New/YouTubePlus_5.2b4.ipa"
      
      update_twitter:
        description: "üê¶ Update Twitter/X"
        type: boolean
        default: false
      twitter_version:
        description: "üê¶ Twitter v/Tweak v (format: 11.36/v5.2)"
        default: "11.36/v5.2"
      twitter_url:
        description: "üê¶ Twitter Download URL"
        default: "https://github.com/OofMini/tweak/releases/download/New/NeoFreeBird-sideloaded.ipa"
      
      change_description:
        description: "üìù Custom commit message (optional)"
        default: ""

jobs:
  repository-sync:
    name: "üîÑ Sync App Repository"
    runs-on: ubuntu-latest
    steps:
      - name: "üì• Checkout repository"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "üì¶ Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: "üîÑ Update repository files"
        id: update-files
        run: |
          set -e
          CURRENT_DATE=$(date -u +"%Y-%m-%d")
          echo "current_date=$CURRENT_DATE" >> $GITHUB_OUTPUT
          
          # Parse version strings (app_version/tweak_version) with validation
          parse_version() {
            local version_string="$1"
            local app_name="$2"
            
            # Validate version format contains separator
            if [[ ! "$version_string" == *"/"* ]]; then
              echo "‚ùå $app_name version format invalid: '$version_string'"
              echo "   Expected format: 'app_version/tweak_version' (e.g., '9.0.91/v6.2')"
              exit 1
            fi
            
            echo "$version_string" | cut -d'/' -f1
          }
          
          parse_tweak_version() {
            local version_string="$1"
            local app_name="$2"
            
            # Re-validate format to ensure consistency
            if [[ ! "$version_string" == *"/"* ]]; then
              echo "‚ùå $app_name version format invalid: '$version_string'"
              echo "   Expected format: 'app_version/tweak_version' (e.g., '9.0.91/v6.2')"
              exit 1
            fi
            
            echo "$version_string" | cut -d'/' -f2
          }
          
          # Function to validate JSON syntax
          validate_json() {
            echo "üîç Validating JSON file structure..."
            for file in sidestore.json feather.json trollapps.json; do
              if [ -f "$file" ]; then
                if jq empty "$file" 2>/dev/null; then
                  echo "‚úÖ $file - Valid JSON syntax"
                else
                  echo "‚ùå $file - Invalid JSON syntax"
                  exit 1
                fi
              else
                echo "‚ùå $file - File not found"
                exit 1
              fi
            done
          }
          
          # Function to validate JSON structure requirements
          validate_json_structure() {
            echo "üîç Validating JSON structure requirements..."
            
            for file in sidestore.json feather.json trollapps.json; do
              if [ -f "$file" ]; then
                echo "üìã Checking structure of $file..."
                
                # Check if file has required 'apps' array
                if ! jq -e '.apps | type == "array"' "$file" > /dev/null; then
                  echo "‚ùå $file - Missing required 'apps' array"
                  exit 1
                fi
                
                # Check if apps array is not empty
                APP_COUNT=$(jq '.apps | length' "$file")
                if [ "$APP_COUNT" -eq 0 ]; then
                  echo "‚ö†Ô∏è $file - 'apps' array is empty"
                else
                  echo "‚úÖ $file - Valid structure with $APP_COUNT apps"
                  
                  # Validate each app has required fields
                  for ((i=0; i<APP_COUNT; i++)); do
                    APP_NAME=$(jq -r ".apps[$i].name // \"\"" "$file")
                    BUNDLE_ID=$(jq -r ".apps[$i].bundleIdentifier // \"\"" "$file")
                    
                    if [[ -z "$APP_NAME" && -z "$BUNDLE_ID" ]]; then
                      echo "‚ùå $file - App at index $i missing both 'name' and 'bundleIdentifier'"
                      exit 1
                    fi
                    
                    # File-specific structure validation
                    if [[ "$file" == "sidestore.json" ]]; then
                      if ! jq -e ".apps[$i].versions" "$file" > /dev/null; then
                        echo "‚ùå $file - App '$APP_NAME' missing 'versions' array (required for SideStore)"
                        exit 1
                      fi
                    elif [[ "$file" == "feather.json" ]]; then
                      if ! jq -e ".apps[$i].version" "$file" > /dev/null; then
                        echo "‚ùå $file - App '$APP_NAME' missing 'version' field (required for Feather)"
                        exit 1
                      fi
                    elif [[ "$file" == "trollapps.json" ]]; then
                      if ! jq -e ".apps[$i].downloadURL" "$file" > /dev/null; then
                        echo "‚ùå $file - App '$APP_NAME' missing 'downloadURL' field (required for TrollApps)"
                        exit 1
                      fi
                    fi
                  done
                fi
              fi
            done
            echo "‚úÖ All JSON files have valid structure"
          }
          
          # Function to update app in JSON file
          update_app_in_file() {
            local file="$1"
            local app_name="$2"
            local bundle_id="$3"
            local version="$4"
            local download_url="$5"
            local tweak_version="$6"
            
            echo "üîÑ Updating $app_name in $file..."
            
            # Generate localized description with updated versions
            local LOCALIZED_DESC
            if [[ "$app_name" == "EeveeSpotify" ]]; then
              LOCALIZED_DESC="Tweaked Spotify with premium features unlocked, no ads, and enhanced playback. Spotify v$version, EeveeSpotify $tweak_version."
            elif [[ "$app_name" == "YTLite" ]]; then
              LOCALIZED_DESC="Tweaked YouTube with background playback, no ads, and picture-in-picture. Youtube v$version, YTLite $tweak_version."
            elif [[ "$app_name" == "X (NeoFreeBird)" ]]; then
              LOCALIZED_DESC="Tweaked Twitter/X with premium features and more. X v$version, NeoFreeBird $tweak_version."
            else
              # Fallback to existing description if app not recognized
              LOCALIZED_DESC=$(jq -r --arg app "$app_name" --arg bundle "$bundle_id" '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)).localizedDescription // "Tweaked application with enhanced features."' "$file")
            fi
            
            # Create temporary file for processing
            local temp_file="${file}.tmp"
            
            # Update based on file structure
            if [[ "$file" == "sidestore.json" ]]; then
              jq --arg app "$app_name" \
                 --arg bundle "$bundle_id" \
                 --arg version "$version" \
                 --arg url "$download_url" \
                 --arg desc "$LOCALIZED_DESC" \
                 --arg date "$CURRENT_DATE" \
                 '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)) |= 
                  (.versions[0].version = $version |
                   .versions[0].downloadURL = $url |
                   .versions[0].date = $date |
                   .localizedDescription = $desc)' "$file" > "$temp_file"
                  
            elif [[ "$file" == "feather.json" ]]; then
              jq --arg app "$app_name" \
                 --arg bundle "$bundle_id" \
                 --arg version "$version" \
                 --arg url "$download_url" \
                 --arg desc "$LOCALIZED_DESC" \
                 --arg date "$CURRENT_DATE" \
                 '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)) |= 
                  (.version = $version |
                   .downloadURL = $url |
                   .versionDate = $date |
                   .size = (if .versions[0].size then .versions[0].size else 0 end) |
                   .versions[0].version = $version |
                   .versions[0].downloadURL = $url |
                   .versions[0].date = $date |
                   .localizedDescription = $desc)' "$file" > "$temp_file"
                  
            else  # trollapps.json
              jq --arg app "$app_name" \
                 --arg bundle "$bundle_id" \
                 --arg version "$version" \
                 --arg url "$download_url" \
                 --arg desc "$LOCALIZED_DESC" \
                 '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)) |= 
                  (.version = $version |
                   .downloadURL = $url |
                   .localizedDescription = $desc)' "$file" > "$temp_file"
            fi
            
            # Verify the temp file was created successfully
            if [ -f "$temp_file" ] && jq empty "$temp_file" 2>/dev/null; then
              mv "$temp_file" "$file"
              echo "‚úÖ Successfully updated $app_name in $file"
            else
              echo "‚ùå Failed to update $app_name in $file - temp file invalid"
              rm -f "$temp_file"
              exit 1
            fi
          }

          # Validate files first
          validate_json
          validate_json_structure
          
          # Initialize updated apps array
          UPDATED_APPS=()
          
          # Update apps based on individual toggles with version validation
          if [[ "${{ github.event.inputs.update_spotify }}" == "true" ]]; then
            echo "üéµ Processing Spotify update..."
            SPOTIFY_VER=$(parse_version "${{ github.event.inputs.spotify_version }}" "Spotify")
            SPOTIFY_TWEAK=$(parse_tweak_version "${{ github.event.inputs.spotify_version }}" "Spotify")
            echo "‚úÖ Spotify Version: $SPOTIFY_VER, Tweak: $SPOTIFY_TWEAK"
            
            UPDATED_APPS+=("EeveeSpotify")
            for file in sidestore.json feather.json trollapps.json; do
              update_app_in_file "$file" "EeveeSpotify" "com.spotify.client" \
                "$SPOTIFY_VER" \
                "${{ github.event.inputs.spotify_url }}" \
                "$SPOTIFY_TWEAK"
            done
          fi

          if [[ "${{ github.event.inputs.update_youtube }}" == "true" ]]; then
            echo "üì∫ Processing YouTube update..."
            YOUTUBE_VER=$(parse_version "${{ github.event.inputs.youtube_version }}" "YouTube")
            YOUTUBE_TWEAK=$(parse_tweak_version "${{ github.event.inputs.youtube_version }}" "YouTube")
            echo "‚úÖ YouTube Version: $YOUTUBE_VER, Tweak: $YOUTUBE_TWEAK"
            
            UPDATED_APPS+=("YTLite")
            for file in sidestore.json feather.json trollapps.json; do
              update_app_in_file "$file" "YTLite" "com.google.ios.youtube" \
                "$YOUTUBE_VER" \
                "${{ github.event.inputs.youtube_url }}" \
                "$YOUTUBE_TWEAK"
            done
          fi

          if [[ "${{ github.event.inputs.update_twitter }}" == "true" ]]; then
            echo "üê¶ Processing Twitter update..."
            TWITTER_VER=$(parse_version "${{ github.event.inputs.twitter_version }}" "Twitter")
            TWITTER_TWEAK=$(parse_tweak_version "${{ github.event.inputs.twitter_version }}" "Twitter")
            echo "‚úÖ Twitter Version: $TWITTER_VER, Tweak: $TWITTER_TWEAK"
            
            UPDATED_APPS+=("X (NeoFreeBird)")
            for file in sidestore.json feather.json trollapps.json; do
              update_app_in_file "$file" "X (NeoFreeBird)" "com.atebits.Tweetie2" \
                "$TWITTER_VER" \
                "${{ github.event.inputs.twitter_url }}" \
                "$TWITTER_TWEAK"
            done
          fi

          # Output updated apps for subsequent steps
          if [ ${#UPDATED_APPS[@]} -gt 0 ]; then
            APPS_STR=$(printf "%s " "${UPDATED_APPS[@]}")
            echo "updated_apps=${APPS_STR% }" >> $GITHUB_OUTPUT
            echo "üìã Apps to be updated: ${UPDATED_APPS[*]}"
          else
            echo "‚ÑπÔ∏è No apps selected for update"
          fi
          
          # Verify changes after updates
          echo "‚úÖ Verifying updated files..."
          for file in sidestore.json feather.json trollapps.json; do
            if jq empty "$file" 2>/dev/null; then
              echo "‚úÖ $file - Valid JSON after updates"
            else
              echo "‚ùå $file - Invalid JSON after updates"
              exit 1
            fi
          done

      - name: "üìù Commit and push changes"
        if: steps.update-files.outputs.updated_apps
        run: |
          # Generate commit message
          if [[ -n "${{ github.event.inputs.change_description }}" ]]; then
            COMMIT_MSG="${{ github.event.inputs.change_description }}"
          else
            COMMIT_MSG="üîÑ Repository Sync: Updated app versions across all sources"
            
            # Get updated apps from previous step
            UPDATED_APPS_STR="${{ steps.update-files.outputs.updated_apps }}"
            IFS=' ' read -ra UPDATED_APPS_ARR <<< "$UPDATED_APPS_STR"
            
            if [ ${#UPDATED_APPS_ARR[@]} -gt 0 ]; then
              COMMIT_MSG+="\n\nUpdated apps:"
              for app in "${UPDATED_APPS_ARR[@]}"; do
                COMMIT_MSG+="\n‚Ä¢ $app"
              done
            fi
            
            COMMIT_MSG+="\n\nü§ñ Automated update via GitHub Actions"
          fi
          
          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add changed files
          git add sidestore.json feather.json trollapps.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è No changes to commit - files are already up to date"
          else
            git commit -m "$(echo -e "$COMMIT_MSG")"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            echo "‚úÖ Changes committed and pushed successfully"
          fi

      - name: "üìä Update summary"
        run: |
          echo "## üéØ Repository Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì± Apps Updated:" >> $GITHUB_STEP_SUMMARY
          
          UPDATED_APPS_STR="${{ steps.update-files.outputs.updated_apps }}"
          if [ -n "$UPDATED_APPS_STR" ]; then
            IFS=' ' read -ra UPDATED_APPS_ARR <<< "$UPDATED_APPS_STR"
            for app in "${UPDATED_APPS_ARR[@]}"; do
              echo "- üéØ $app" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "‚ÑπÔ∏è No apps were updated (all toggles were off or no changes detected)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìÅ Files Updated:" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ sidestore.json" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ feather.json" >> $GITHUB_STEP_SUMMARY  
          echo "- ‚úÖ trollapps.json" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Automated repository management* ü§ñ" >> $GITHUB_STEP_SUMMARY