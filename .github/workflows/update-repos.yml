        default: ""

jobs:
  repository-sync:
    name: "ðŸ”„ Sync App Repository"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: "ðŸ“¥ Checkout repository"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}

      - name: "ðŸ” Validate JSON files"
        id: validate-json
        run: |
          set -euo pipefail
          echo "ðŸ” Validating JSON file structure..."
          
          for file in sidestore.json feather.json trollapps.json; do
            if [[ ! -f "$file" ]]; then
              echo "::error file=$file::File not found"
              exit 1
            fi
            
            if ! jq empty "$file" 2>/dev/null; then
              echo "::error file=$file::Invalid JSON structure"
              exit 1
            else
              echo "âœ… $file - Valid JSON"
            fi
          done

      - name: "ðŸ”„ Update repository files"
        id: update-files
        run: |
          set -euo pipefail
          CURRENT_DATE=$(date -u +"%Y-%m-%d")
          echo "current_date=$CURRENT_DATE" >> $GITHUB_OUTPUT
          echo "ðŸ“… Using date: $CURRENT_DATE"
          
          # App configurations with versions and URLs
          declare -A APP_CONFIGS=(
            ["EeveeSpotify"]="com.spotify.client|9.0.91|v6.2|https://github.com/OofMini/eeveespotifyreborn/releases/download/New/EeveeSpotify.ipa"
            ["YTLite"]="com.google.ios.youtube|20.44.2|v5.2b4|https://github.com/OofMini/YTLite/releases/download/New/YouTubePlus_5.2b4.ipa"
            ["X (NeoFreeBird)"]="com.atebits.Tweetie2|11.36|v5.2|https://github.com/OofMini/tweak/releases/download/New/NeoFreeBird-sideloaded.ipa"
            ["InshotPro"]="com.camerasideas.InstaShot|1.90.2||https://www.dropbox.com/scl/fi/z9pg3t8e5rkauyh51duud/InShot-ipaomtk.com.ipa?rlkey=whj0y0ex86tondgcdn9t7dxnv&st=nzcaijfi&dl=1"
            ["RefacePro (IOS 17+)"]="com.neocortext.doublicatapp|5.23.0||https://www.dropbox.com/scl/fi/kaffbspyr1672l2okzpv5/Reface.ipa?rlkey=fp1f4xhxl0j439s9ub0pkvrtt&st=iu6ldqpw&dl=1"
            ["Amethyst"]="com.angelauramc.amethyst|1.0||https://www.dropbox.com/scl/fi/j2pk7iaiodrtxefw2owm3/Amethyst_1.0.ipa?rlkey=1qcz9ymtvh4ok2u3qg10sv4jp&st=cuxsboop&dl=1"
            ["Appstore++"]="com.cokepokes.AppStorePlus|1.0.3||https://www.dropbox.com/scl/fi/xh8zgttdb7dqllsaoi6ms/AppStore-_TrollStore_v1.0.3-2.ipa?rlkey=nsiodb3ym9tbubbwt00pyf6f6&st=vdfq72w4&dl=1"
            ["iTorrent (IOS 17+)"]="org.xitrix.iTorrent2|2.0.15||https://www.dropbox.com/scl/fi/01ai1w6kys71w9vwc1rwx/iTorrent.ipa?rlkey=4fv25wqm6gcr6r7qrai7bskcv&st=kmctvyqe&dl=1"
            ["LiveContainer"]="com.kdt.livecontainer|3.6.1||https://www.dropbox.com/scl/fi/nxn4nkeewe28gsm30xzc4/LiveContainer.ipa?rlkey=bcphsexwvc9gqwguncbioqp3z&st=f1kozixc&dl=1"
            ["ModMyIpa"]="com.powenn.ModMyIPA|1.0.2||https://www.dropbox.com/scl/fi/pzuym7yzic75l686jb4n7/ModMyIPA-1.0.2.ipa?rlkey=fnxf3sk42qmf4zxhk0s90mqkh&st=x8funnj6&dl=1"
            ["SuperMario64 (60fps)"]="xyz.cypwn.sm64ios-60fps|1.2.1||https://www.dropbox.com/scl/fi/b5yy47jalqfl71sqbig1z/SuperMario64_60FPS_1.2.1.ipa?rlkey=6kn7ltztrtcumf5fghqdwotrk&st=l6ks3vdw&dl=1"
          )
          
          # Function to safely update app in JSON file
          update_app_in_file() {
            local file="$1"
            local app_name="$2"
            local bundle_id="$3"
            local version="$4"
            local tweak_version="$5"
            local download_url="$6"
            local temp_file="${file}.tmp.$$"
            
            echo "ðŸ”§ Updating $app_name in $file..."
            
            # Use the exact localized descriptions from sidestore.json
            local localized_desc
            case "$app_name" in
              "EeveeSpotify")
                localized_desc="Tweaked Spotify with premium features unlocked, no ads, and enhanced playback. Spotify v$version, EeveeSpotify $tweak_version."
                ;;
              "YTLite")
                localized_desc="Tweaked YouTube with background playback, no ads, and picture-in-picture. Youtube v$version, YTLite $tweak_version."
                ;;
              "X (NeoFreeBird)")
                localized_desc="Tweaked Twitter/X with premium features and more. X v$version, NeoFreeBird $tweak_version."
                ;;
              "InshotPro")
                localized_desc="Pro video editor with premium filters, tools, and no watermark. App v$version."
                ;;
              "RefacePro (IOS 17+)")
                localized_desc="Reface Premium Unloked."
                ;;
              "Amethyst")
                localized_desc="Minecraft Java IOS Edition."
                ;;
              "Appstore++")
                localized_desc="Appstore++ allows users to downgrade apps."
                ;;
              "iTorrent (IOS 17+)")
                localized_desc="Lightweight torrent client for downloading and managing torrent files on-device."
                ;;
              "LiveContainer")
                localized_desc="Runs live production containers for streaming apps and runtime isolation."
                ;;
              "ModMyIpa")
                localized_desc="Tool for modifying .ipas and duplicating apps."
                ;;
              "SuperMario64 (60fps)")
                localized_desc="Patched Super Mario 64 with unlocked 60 FPS rendering for smoother gameplay."
                ;;
              *)
                # Fallback to reading from the file if app name doesn't match
                localized_desc=$(jq -r --arg app "$app_name" --arg bundle "$bundle_id" \
                  '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)).localizedDescription // ""' "$file" 2>/dev/null || echo "")
                if [[ -z "$localized_desc" ]]; then
                  echo "âš ï¸  Could not find existing description for $app_name, using fallback"
                  localized_desc="$app_name - Updated to version $version"
                fi
                ;;
            esac
            
            # Update based on file structure with proper error handling
            local jq_success=true
            if [[ "$file" == "sidestore.json" ]]; then
              if ! jq --arg app "$app_name" \
                      --arg bundle "$bundle_id" \
                      --arg version "$version" \
                      --arg url "$download_url" \
                      --arg desc "$localized_desc" \
                      --arg date "$CURRENT_DATE" \
                      '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)) |= 
                        (.versions[0].version = $version |
                         .versions[0].downloadURL = $url |
                         .versions[0].date = $date |
                         .localizedDescription = $desc)' "$file" > "$temp_file" 2>/dev/null; then
                jq_success=false
              fi
                  
            elif [[ "$file" == "feather.json" ]]; then
              if ! jq --arg app "$app_name" \
                      --arg bundle "$bundle_id" \
                      --arg version "$version" \
                      --arg url "$download_url" \
                      --arg desc "$localized_desc" \
                      --arg date "$CURRENT_DATE" \
                      '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)) |= 
                        (.version = $version |
                         .downloadURL = $url |
                         .versionDate = $date |
                         .localizedDescription = $desc |
                         .versions[0].version = $version |
                         .versions[0].downloadURL = $url |
                         .versions[0].date = $date)' "$file" > "$temp_file" 2>/dev/null; then
                jq_success=false
              fi
                  
            else  # trollapps.json
              if ! jq --arg app "$app_name" \
                      --arg bundle "$bundle_id" \
                      --arg version "$version" \
                      --arg url "$download_url" \
                      --arg desc "$localized_desc" \
                      --arg date "$CURRENT_DATE" \
                      '(.apps[] | select(.name == $app or .bundleIdentifier == $bundle)) |= 
                        (.version = $version |
                         .downloadURL = $url |
                         .versionDate = $date |
                         .localizedDescription = $desc)' "$file" > "$temp_file" 2>/dev/null; then
                jq_success=false
              fi
            fi
            
            if [[ "$jq_success" != "true" ]]; then
              echo "::error file=$file::Failed to update $app_name in $file (jq error)"
              rm -f "$temp_file"
              return 1
            fi
            
            # Validate the temp file before replacing original
            if ! jq empty "$temp_file" 2>/dev/null; then
              echo "::error file=$file::Generated invalid JSON for $app_name"
              rm -f "$temp_file"
              return 1
            fi
            
            if ! mv "$temp_file" "$file"; then
              echo "::error file=$file::Failed to replace $file"
              return 1
            fi
            
            echo "âœ… Successfully updated $app_name in $file"
            return 0
          }

          # Process app updates based on toggles
          UPDATED_APPS=()
          UPDATE_COUNT=0
          
          # Spotify
          if [[ "${{ github.event.inputs.update_eeveespotify }}" == "true" ]]; then
            IFS='|' read -r bundle_id version tweak_version download_url <<< "${APP_CONFIGS[EeveeSpotify]}"
            for file in sidestore.json feather.json trollapps.json; do
              if update_app_in_file "$file" "EeveeSpotify" "$bundle_id" "$version" "$tweak_version" "$download_url"; then
                ((UPDATE_COUNT++))
              else
                exit 1
              fi
            done
            UPDATED_APPS+=("EeveeSpotify")
            echo "âœ… EeveeSpotify updated to v$version"
          fi
          
          # YouTube
          if [[ "${{ github.event.inputs.update_ytlite }}" == "true" ]]; then
            IFS='|' read -r bundle_id version tweak_version download_url <<< "${APP_CONFIGS[YTLite]}"
            for file in sidestore.json feather.json trollapps.json; do
              if update_app_in_file "$file" "YTLite" "$bundle_id" "$version" "$tweak_version" "$download_url"; then
                ((UPDATE_COUNT++))
              else
                exit 1
              fi
            done
            UPDATED_APPS+=("YTLite")
            echo "âœ… YTLite updated to v$version"
          fi
          
          # Twitter/X
          if [[ "${{ github.event.inputs.update_x_neofreebird }}" == "true" ]]; then
            IFS='|' read -r bundle_id version tweak_version download_url <<< "${APP_CONFIGS[X (NeoFreeBird)]}"
            for file in sidestore.json feather.json trollapps.json; do
              if update_app_in_file "$file" "X (NeoFreeBird)" "$bundle_id" "$version" "$tweak_version" "$download_url"; then
                ((UPDATE_COUNT++))
              else
                exit 1
              fi
            done
            UPDATED_APPS+=("X (NeoFreeBird)")
            echo "âœ… X (NeoFreeBird) updated to v$version"
          fi
          
          # InshotPro
          if [[ "${{ github.event.inputs.update_inshotpro }}" == "true" ]]; then
            IFS='|' read -r bundle_id version tweak_version download_url <<< "${APP_CONFIGS[InshotPro]}"
            for file in sidestore.json feather.json trollapps.json; do
              if update_app_in_file "$file" "InshotPro" "$bundle_id" "$version" "$tweak_version" "$download_url"; then
                ((UPDATE_COUNT++))
              else
                exit 1
              fi
            done
            UPDATED_APPS+=("InshotPro")
            echo "âœ… InshotPro updated to v$version"
          fi
          
          # RefacePro
          if [[ "${{ github.event.inputs.update_refacepro }}" == "true" ]]; then
            IFS='|' read -r bundle_id version tweak_version download_url <<< "${APP_CONFIGS[RefacePro (IOS 17+)]}"
            for file in sidestore.json feather.json trollapps.json; do
              if update_app_in_file "$file" "RefacePro (IOS 17+)" "$bundle_id" "$version" "$tweak_version" "$download_url"; then
                ((UPDATE_COUNT++))
              else
                exit 1
              fi
            done
            UPDATED_APPS+=("RefacePro")
            echo "âœ… RefacePro updated to v$version"
          fi
          
          # Amethyst
          if [[ "${{ github.event.inputs.update_amethyst }}" == "true" ]]; then
            IFS='|' read -r bundle_id version tweak_version download_url <<< "${APP_CONFIGS[Amethyst]}"
            for file in sidestore.json feather.json trollapps.json; do
              if update_app_in_file "$file" "Amethyst" "$bundle_id" "$version" "$tweak_version" "$download_url"; then
                ((UPDATE_COUNT++))
              else
                exit 1
              fi
            done
            UPDATED_APPS+=("Amethyst")
            echo "âœ… Amethyst updated to v$version"
          fi
          
          # Appstore++
          if [[ "${{ github.event.inputs.update_appstoreplus }}" == "true" ]]; then
            IFS='|' read -r bundle_id version tweak_version download_url <<< "${APP_CONFIGS[Appstore++]}"
            for file in sidestore.json feather.json trollapps.json; do
              if update_app_in_file "$file" "Appstore++" "$bundle_id" "$version" "$tweak_version" "$download_url"; then
                ((UPDATE_COUNT++))
              else
                exit 1
              fi
            done
            UPDATED_APPS+=("Appstore++")
            echo "âœ… Appstore++ updated to v$version"
          fi
          
          # iTorrent
          if [[ "${{ github.event.inputs.update_itorrent }}" == "true" ]]; then
            IFS='|' read -r bundle_id version tweak_version download_url <<< "${APP_CONFIGS[iTorrent (IOS 17+)]}"
            for file in sidestore.json feather.json trollapps.json; do
              if update_app_in_file "$file" "iTorrent (IOS 17+)" "$bundle_id" "$version" "$tweak_version" "$download_url"; then
                ((UPDATE_COUNT++))
              else
                exit 1
              fi
            done
            UPDATED_APPS+=("iTorrent")
            echo "âœ… iTorrent updated to v$version"
          fi
          
          # Output results
          if [[ ${#UPDATED_APPS[@]} -gt 0 ]]; then
            printf -v apps_json '"%s",' "${UPDATED_APPS[@]}"
            echo "updated_apps=[${apps_json%,}]" >> $GITHUB_OUTPUT
            echo "total_updates=$UPDATE_COUNT" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Updated apps: ${UPDATED_APPS[*]}"
            echo "ðŸŽ¯ Total file updates: $UPDATE_COUNT"
          else
            echo "updated_apps=[]" >> $GITHUB_OUTPUT
            echo "total_updates=0" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No apps selected for update"
          fi

      - name: "âœ… Verify changes"
        if: steps.update-files.outputs.updated_apps != '[]'
        run: |
          set -euo pipefail
          echo "ðŸ” Verifying updated files..."
          for file in sidestore.json feather.json trollapps.json; do
            if jq empty "$file" 2>/dev/null; then
              echo "âœ… $file - Valid JSON after updates"
            else
              echo "::error file=$file::Invalid JSON after updates"
              exit 1
            fi
          done

      - name: "ðŸ“ Commit and push changes"
        if: steps.update-files.outputs.updated_apps != '[]'
        run: |
          set -euo pipefail
          
          # Get current branch
          CURRENT_BRANCH="${GITHUB_REF#refs/heads/}"
          echo "ðŸ“‹ Current branch: $CURRENT_BRANCH"
          
          # Generate commit message
          if [[ -n "${{ github.event.inputs.change_description }}" ]]; then
            COMMIT_MSG="${{ github.event.inputs.change_description }}"
          else
            # Parse updated apps from JSON output
            UPDATED_APPS_JSON='${{ steps.update-files.outputs.updated_apps }}'
            UPDATED_APPS=$(echo "$UPDATED_APPS_JSON" | jq -r '.[]' 2>/dev/null || echo "")
            
            COMMIT_MSG="ðŸ”„ Repository Sync: Updated app versions across all sources"
            
            if [[ -n "$UPDATED_APPS" ]]; then
              COMMIT_MSG+="\n\nUpdated apps:"
              while IFS= read -r app; do
                COMMIT_MSG+="\nâ€¢ $app"
              done <<< "$UPDATED_APPS"
            fi
            
            COMMIT_MSG+="\n\nðŸ¤– Automated update via GitHub Actions"
          fi
          
          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git config --local push.default simple
          
          # Stage changes
          git add sidestore.json feather.json trollapps.json
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit."
          else
            echo "ðŸ’¾ Committing changes..."
            git commit -m "$(echo -e "$COMMIT_MSG")"
            
            echo "ðŸš€ Pushing changes to $CURRENT_BRANCH..."
            git push origin "HEAD:$CURRENT_BRANCH"
            echo "âœ… Changes committed and pushed successfully"
          fi

      - name: "ðŸ“Š Update summary"
        run: |
          echo "## ðŸŽ¯ Repository Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Files Updated:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… sidestore.json" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… feather.json" >> $GITHUB_STEP_SUMMARY  
          echo "- âœ… trollapps.json" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          UPDATED_APPS_JSON='${{ steps.update-files.outputs.updated_apps }}'
          if [[ "$UPDATED_APPS_JSON" != "[]" ]]; then
            echo "### ðŸ“± Apps Updated:" >> $GITHUB_STEP_SUMMARY
            echo "$UPDATED_APPS_JSON" | jq -r '.[]' | while read -r app; do
              echo "- ðŸŽ¯ $app" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Total file updates:** ${{ steps.update-files.outputs.total_updates }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "### â„¹ï¸ No apps were updated (all toggles were off)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Automated repository management* ðŸ¤–" >> $GITHUB_STEP_SUMMARY