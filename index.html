        async function loadAppsWithFallback() {
            try {
                showSkeletonLoading();
                
                if (!navigator.onLine) {
                    throw new Error('No internet connection');
                }

                const manifestAvailable = await checkResourceAvailability('https://OofMini.github.io/Minis-IPA-Repo/sidestore.json');

                    throw new Error('Repository temporarily unavailable');

                    <p style="margin-bottom: 20px; opacity: 0.8;">${message}</p>
                    <button class="download-btn" onclick="loadAppsWithFallback()" style="background: var(--info-color);">
                        🔄 Retry
                    </button>
                </div>
            `;
            setTimeout(() => observer.observe(appGrid.querySelector('.fade-in')), 100);
        }

        async function checkResourceAvailability(url) {
            try {
                const response = await fetch(url, { method: 'HEAD', cache: 'no-cache' });
                return response.ok;
            } catch (error) {
                console.warn(`Resource unavailable: ${url}`, error);
                return false;
            }
        }

        function setupNetworkMonitoring() {
            window.addEventListener('online', () => {
                showToast('Connection restored', 'success');
            });

            window.addEventListener('offline', () => {
                showToast('You are currently offline', 'warning');
            });

            if (!navigator.onLine) {
                showToast('You are currently offline. Some features may be limited.', 'warning');
            }
        }

        function renderAppGrid() {
            const appGrid = document.getElementById('appGrid');
            const downloadStats = JSON.parse(localStorage.getItem('downloadStats')) || {};
            const filteredApps = appsData.filter(app => 
                app.name.toLowerCase().includes(searchTerm) || 
                app.description.toLowerCase().includes(searchTerm) ||
                app.developer.toLowerCase().includes(searchTerm)
            );
            
            if (filteredApps.length === 0) {
                appGrid.innerHTML = `<div class="fade-in" style="grid-column:1/-1;text-align:center;padding:40px;color:var(--text-color);opacity:0.7"><h3>No apps found</h3><p>Try different search terms</p></div>`;
                setTimeout(() => observer.observe(appGrid.querySelector('.fade-in')), 100);
                return;
            }
            
            appGrid.innerHTML = filteredApps.map((app, index) => {
                const appDownloads = downloadStats[app.id] || app.initialDownloads || 0;
                return `
                <div class="app-card fade-in stagger-${(index % 3) + 1}">
                    <div class="app-icon-container">
                        <img src="${app.icon}" alt="${app.name}" class="app-icon" 
                             onerror="this.src='https://OofMini.github.io/Minis-IPA-Repo/apps/repo-icon.png'">
                    </div>
                    <div class="app-status">
                        ✅ Fully Working • v${app.version}
                        <span class="download-count">${formatNumber(appDownloads)} downloads</span>
                    </div>
                    <div class="app-card-content">
                        <h3>${app.name}</h3>
                        <p>By <b>${app.developer}</b><br>${app.description}</p>
                        <button class="download-btn" onclick="trackDownload('${app.id}')">
                            ⬇️ Download IPA
                        </button>
                    </div>
                </div>
            `}).join('');
            
            setTimeout(() => {
                appGrid.querySelectorAll('.app-card').forEach(card => observer.observe(card));
            }, 100);
        }

        // 8. Real-time Download Counter
        function trackDownload(appId) {
            try {
                const app = appsData.find(a => a.id === appId);
                if (!app) {
                    throw new Error('App not found');
                }

                if (!navigator.onLine) {
                    showToast('You are offline. Download link copied to clipboard.', 'warning');
                    copyToClipboard(app.downloadUrl);
                    return;
                }

                const downloadStats = JSON.parse(localStorage.getItem('downloadStats')) || {};
                
                if (!downloadStats[appId]) {
                    downloadStats[appId] = app.initialDownloads || 0;
                }
                
                downloadStats[appId]++;
                downloadStats.total = (downloadStats.total || 0) + 1;
                localStorage.setItem('downloadStats', JSON.stringify(downloadStats));
                
                updateDownloadCounters();
                showToast(`Downloading ${app.name}...`);
                setTimeout(() => window.open(app.downloadUrl, '_blank'), 500);
                
            } catch (error) {
                console.error('Download failed:', error);
                showToast('Download failed: ' + error.message, 'error');
            }
        }

        function updateDownloadCounters() {
            const downloadStats = JSON.parse(localStorage.getItem('downloadStats')) || {};
            
            appsData.forEach(app => {
                const appDownloads = downloadStats[app.id] || app.initialDownloads || 0;
                const appCard = document.querySelector(`[onclick="trackDownload('${app.id}')"]`);
                
                if (appCard) {
                    const downloadCountElement = appCard.closest('.app-card').querySelector('.download-count');
                    if (downloadCountElement) {
                        downloadCountElement.textContent = `${formatNumber(appDownloads)} downloads`;
                    }
                }
            });
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast';
            
            if (type === 'error') {
                toast.classList.add('error');
            } else if (type === 'warning') {
                toast.classList.add('warning');
            } else if (type === 'success') {
                toast.classList.add('success');
            } else {
                toast.classList.add('info');
            }
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // 10. PWA Features
        function setupPWA() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/Minis-IPA-Repo/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            }

            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                setTimeout(showInstallPrompt, 3000);
            });
        }

        function showInstallPrompt() {
            if (!deferredPrompt) return;
            
            const toast = document.getElementById('toast');
            toast.innerHTML = `
                Install Mini's IPA Repo? 
                <button onclick="installApp()" style="margin-left: 10px; background: var(--accent-color); border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                    Install
                </button>
            `;
            toast.classList.add('show');
        }

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted install');
                    }
                    deferredPrompt = null;
                });
            }
        }

        function addToTrollApps() {
            const trollAppsUrl = 'trollapps://add-repo?url=https://oofmini.github.io/Minis-IPA-Repo/trollapps.json';
            const repoUrl = 'https://oofmini.github.io/Minis-IPA-Repo/trollapps.json';
            window.location.href = trollAppsUrl;
            setTimeout(() => {
                if (!document.hidden) {
                    copyToClipboard(repoUrl);
                    showToast('TrollApps not found! Repository URL copied to clipboard.');
                }
            }, 1000);
        }

        function addToSideStore() {
            const sideStoreUrl = 'sidestore://add-repo?url=https://oofmini.github.io/Minis-IPA-Repo/sidestore.json';
            const repoUrl = 'https://oofmini.github.io/Minis-IPA-Repo/sidestore.json';
            window.location.href = sideStoreUrl;
            setTimeout(() => {
                if (!document.hidden) {
                    copyToClipboard(repoUrl);
                    showToast('SideStore not found! Repository URL copied to clipboard.');
                }
            }, 1000);
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text);
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                }
                document.body.removeChild(textArea);
            }
        }

        function setupEventListeners() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                renderAppGrid();
            });
        }

        // Initialize on load
        window.addEventListener('load', () => {
            updateDownloadCounters();
        });

        // Make functions globally available
        window.trackDownload = trackDownload;
        window.addToTrollApps = addToTrollApps;
        window.addToSideStore = addToSideStore;
        window.loadAppsWithFallback = loadAppsWithFallback;
        window.installApp = installApp;
    </script>
</body>
</html>
